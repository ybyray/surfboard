<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Playfair+Display:400,700|Poppins:300&display=swap" rel="stylesheet">
  <title>Surfing Club</title>
</head>
<body>
  <header class="container relative">

    <!--NAVIGATION-->
    <nav class="nav-wrapper">
      <div class="logo"><img src="./img/logo/logo.svg"></div>
      <ul class="nav">
        <li class="nav__item"><a class="nav__link" href="#">Stories</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Events</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Places</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Boards</a></li>
      </ul>
    </nav>
    <!--//NAVIGATION-->

    <!--SLIDER-->
    <div class="slide-wrapper">
      <div class="slide">
        <div class="slide__text">
          <div class="slide__heading"><span>Your</span>Beautiful Escape</div>
          <div class="slide__desc"><p>One of the greatest things about the sport of surfing is that you need only three things: your body, a surfboard, and a wave.</p></div>
        </div>
        <div class="slide__img"></div>
      </div>
      <div class="slide-control">
        <a class="slide-control__left" href="#">
          <img src="./img/controls/header-slider-left.svg" alt="left">
        </a>
        <div class="slide-control-num">
          <span class="slide-control-num__active">1</span>
          <span class="slide-control-num__from">/</span>
          <span class="slide-control-num__total">5</span>
        </div>
        <a class="slide-control__right" href="#">
          <img src="./img/controls/header-slider-right.svg" alt="right">
        </a>
      </div>
    </div>
    <!--//SLIDER-->

    <div class="site-desc">
      <div class="site-desc__content">First&nbsp;Surfing&nbsp;Magazine</div>
    </div>

    <div class="header-social">
      <a class="header-social__item" href="#"><img src="./img/socials/social-tumblr.svg" alt="tumblr"></a>
      <a class="header-social__item" href="#"><img src="./img/socials/social-twitter.svg" alt="twitter"></a>
      <a class="header-social__item" href="#"><img src="./img/socials/social-vimeo.svg" alt="vimeo"></a>
    </div>
  </header>
</body>
</html>
